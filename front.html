<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table with Square Cells</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4; /* Background color */
    }

    table {
      width: 400px; /* Set a fixed width for the table */
      height: 300px; /* Set a fixed height for the table */
      border-collapse: collapse;
      border: 2px solid #333; /* Border color */
      margin: auto; /* Center the table */
    }

    td {
      border: 2px solid #000000; /* Border color */
      width: 30%; /* Set a fixed width for each cell */
      height: 30px; /* Set the height to be the same as the width for square cells */
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #ffffff; /* Header background color */
    }
   

  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th> 0</th><th> 1</th> <th> 2</th> <th> 3</th> <th> 4</th> <th> 5</th> <th> 6</th> <th> 7</th> 
        <th> 8</th> <th> 9</th> <th> 10</th> <th> 11</th> <th> 12</th> 
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>e0</td> <td>e1</td><td>e2</td><td>e3</td><td>e4</td><td>e5</td><td>e6</td>
        <td>e7</td><td>e8</td><td>e9</td><td>e10</td><td>e11</td><td>e12</td>
      </tr>
      <tr>
        <td>B0</td><td>B1</td><td>B2</td><td>B3</td><td>B4</td><td>B5</td><td>B6</td>
        <td>B7</td><td>B8</td><td>B9</td><td>B10</td><td>B11</td><td>B12</td>
      </tr>
      <tr>
        <td>G0</td><td>G1</td><td>G2</td><td>G3</td><td>G4</td><td>G5</td><td>G6</td>
        <td>G7</td><td>G8</td><td>G9</td><td>G10</td><td>G11</td><td>G12</td>
      </tr>
      <tr>
        <td>D0</td><td>D1</td><td>D2</td><td>D3</td><td>D4</td><td>D5</td><td>D6</td>
        <td>D7</td><td>D8</td><td>D9</td><td>D10</td><td>D11</td><td>D12</td>
      </tr>
      <tr>
        <td>A0</td><td>A1</td><td>A2</td><td>A3</td><td>A4</td><td>A5</td><td>A6</td>
        <td>A7</td><td>A8</td><td>A9</td><td>A10</td><td>A11</td><td>A12</td>
      </tr>
      <tr>
        <td>E0</td><td>E1</td><td>E2</td><td>E3</td><td>E4</td><td>E5</td><td>E6</td><td>E7</td>
        <td>E8</td><td>E9</td><td>E10</td><td>E11</td><td>E12</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
