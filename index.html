<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano to Guitar Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Piano To Guitar Tabs Converter</h1>

    <div id="container">

        <p><b>Enter Piano notes separated by spaces:</b></p>
        <input type="text" id="inputPianoNotes" placeholder="E2 F F2# ...">

        <button onclick="convertNotes()">Convert</button>
        <div id="output"></div>
    </div>

    <script src="java.js"></script>
</body>

</html>
